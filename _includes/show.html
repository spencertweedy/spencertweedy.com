<div>
    <a href="{{ show['Link'] }}" target="_blank" class="block text-center sm:text-start sm:flex flex-row items-center py-2 sm:py-1 sm:gap-2 transition-all hover:bg-yellow-400 hover:text-black border-black dark:border-white hover:border-black px-[3vw] -mx-[3vw]">
        <div>{{ show["Location"] }} with {{ show["Artist"][0].value }}</div>
        <div class="hidden sm:block flex-grow border-inherit border-t-2 border-dotted"></div>
        <div class="link sm:text-end">{{ show["Date"] | date: "%e %b %Y" }} at {{ show["Venue"] }}</div>
    </a>
</div>
