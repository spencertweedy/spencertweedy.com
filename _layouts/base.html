<!doctype html>
<html lang="en-US" class="font-serif text-[calc(1.05rem+0.14vw)] bg-white text-black dark:bg-black dark:text-white selection:bg-yellow-400 selection:text-black">
<head>
    <meta charset="utf-8">

    <title>
        {%- if page.title %}{{ page.title | escape }} &#8942; {% endif -%}
        {{ site.title | escape -}}
    </title>
    <meta name="description" content="{{ site.description }}">

    <!--
        ~~~~~~~~~~~~
        LOVE & LOGIC
        ~~~~~~~~~~~~
    -->

    <!-- Define viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Define color scheme preference -->
    <meta name="color-scheme" content="light dark">
    <!-- Define theme color -->
    <meta name="theme-color" content="rgb(23 23 23)">

    <!-- Import stylesheets -->
    {% if site.typekit %}<link rel="stylesheet" href="https://use.typekit.net/{{ site.typekit }}.css">{% endif %}
    <link rel="stylesheet" href="{% link assets/stylesheets/postcss_dist/main.css %}">

    <!-- Link favicons -->
    <link rel="icon" type="image/png" href="{% link assets/favicons/favicon.png %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% link assets/favicons/apple-icon.png %}">

    <!-- Link RSS feeds -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Wire Service" href="{% link feed-wire.xml %}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Observations" href="{% link feed-obs.xml %}">
    
    <!-- Define canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <!-- Social media tags -->
    <meta property="og:title" content="
        {%- if page.title -%}
            {{ page.title | escape }}
        {%- else -%}
            {{ site.title | escape -}}
        {%- endif -%}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="
        {%- if page.feature_image -%}
            {{ page.feature_image | prepend: site.url }}
        {%- else -%}
            {{ site.cover_photo_path | prepend: site.url }}
        {%- endif -%}">
    <meta property="og:image:alt" content="
        {%- if page.feature_image -%}
        {%- else -%}
            A black-and-white photo of Spencer Tweedy playing drums in a recording studio
        {%- endif -%}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary_large_image">
    {% if site.twitter %}<meta name="twitter:site" content="@{{ site.twitter }}">{% endif %}

    <!-- Analytics -->
    {% if jekyll.environment == "production" %}<script defer data-domain="spencertweedy.com" src="https://plausible.io/js/script.outbound-links.tagged-events.js"></script>{% endif %}
</head>

<body class="min-h-screen flex flex-col items-center">
    <header id="site-header" class="w-full py-2 px-[3vw] border-b border-black/20 dark:border-white/20 font-sans flex justify-between gap-2">
        <a href="#site-content" class="sr-only">Skip to content</a>
        
        <a href="{{ site.url }}" class="flex justify-start items-center gap-1 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 130" class="w-6 dark:fill-white relative -top-px"><path d="M109.3 31.7c-1-1-2.6-1-3.5 0L92.5 45c-7.5-2.5-17-4-27.5-4-25.7 0-45 8.6-45 20v30.2c.2 11.3 19.5 19.8 45 19.8s44.8-8.5 45-19.8V61c0-5.6-4.7-10.5-12.4-14.1l11.7-11.7c.9-.9.9-2.5 0-3.5-1-.9.9 1 0 0ZM25 91.1l1.5-10.5 4.6 18.1c-3.8-2.4-6-5-6.1-7.6Zm5-17.3c4 2.2 9 3.9 14.7 5.1l-9 17.4L30 73.8Zm8.5 28.2 10-19.5 12.3 23.4c-8.8-.3-16.4-1.8-22.3-3.9ZM53 80.3c3.8.4 7.8.7 12 .7s8.2-.2 12-.7l-12 22.8-12-22.8Zm16.2 25.6 12.3-23.4 10 19.5c-5.9 2.1-13.5 3.6-22.3 3.9ZM85.3 79c5.8-1.2 10.8-3 14.7-5.1l-5.8 22.5L85.3 79Zm13.5 19.7 4.6-18.1 1.6 10.5c-.1 2.6-2.3 5.2-6.2 7.6ZM105 61c0 7.1-16.4 15-40 15s-40-7.9-40-15 16.4-15 40-15c9.1 0 17 1.2 23.5 3L78.2 59.2c-2.3 2.3 1.3 5.8 3.5 3.5l12-12c7.2 3 11.3 6.7 11.3 10.3ZM56.8 35.9c3.1.9 4.5-3.9 1.4-4.8l-35-10c-3.1-.9-4.5 3.9-1.4 4.8l35 10Z"/></svg>
            <h1 id="site-title">{{ site.title }}</h1>
        </a>

        <nav class="space-x-2 text-end">
            <a href="{% link pages/releases/releases.html %}">Music</a>
            <a href="{% link pages/shows/shows.html %}">Shows</a>
            <a href="{% link pages/about.md %}">About</a>
        </nav>
    </header>
    
    <main id="site-content" class="my-[10vh] mx-auto w-full px-[3vw] {% if page.width == 'constrained' %}max-w-screen-md{% endif %}">
        {{ content }}
    </main>
    
    <footer class="px-[3vw] text-center mb-[10vh] text-sm space-y-2">
        {% unless page.url == "/" %}<p><a href="{% link pages/index.html %}" class="link">Home</a></p>{% endunless %}
        <p><a href="{% link pages/colophon.md %}">Colophon</a></p>
    </footer>
    
    <a href="#site-header" class="sr-only">Back to start of page</a>
</body>
</html>
